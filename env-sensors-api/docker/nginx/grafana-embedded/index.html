<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding Grafana - Demo</title>
</head>

<style>
    iframe {
        width: 100%;
    }
</style>
<body>
<iframe id="grafana-iframe" src="http://grafana.fora.viewer.unifi-id.click"></iframe>

<script type="application/javascript">
    let iframe = document.getElementById('grafana-iframe')
    updateIframeHeight(iframe);

    window.addEventListener("resize", function () {
        updateIframeHeight(iframe);
    });

    function updateIframeHeight(iframe) {
        let height = window.innerHeight - 20;
        iframe.style.height = height + "px";
    }
</script>
</body>
</html>
